<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dijkstra as a Comic</title>
    <meta name="description" content="The famous algorithm for finding shortest paths - Dijkstra's algorithm - in the form of a comic">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Google tag (gtag.js)  - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-33WX8Q95L0"></script>

      function gtag(){dataLayer.push(arguments);}

    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.min.css" />
    <link rel="stylesheet" href="css/bookblock.custom.min.css" />
</head>

<body>
    <main class="container-fluid px-0">
        <div class="row no-gutters">
            <div class="col-12 mx-auto my-auto" id="flipbook-wrapper">
                <div class="row no-gutters">

                    <div class="col-8 offset-2 my-auto" id="flipbook">
                        <div id="bb-bookblock" class="bb-bookblock">

                            <div class="bb-item">
                                <figure class="book-cover" id="book-cover-front">
                                    <video class="mx-auto d-block" muted autoplay loop playsinline>
                                        <source src="images/front_cover.webm" type="video/webm">
                                        <source src="images/front_cover.mp4" type="video/mp4">
                                        Your browser does not support HTML5 video.
                                    </video>
                                </figure>
                            </div>

                            <div class="bb-item">
                                <figure class="book-cover" id="book-cover-back">
                                    <img src="images/back_cover.svg" alt="back_cover"/>
                                </figure>
                            </div>
                        </div><!-- bb-bookblock -->

                        <div id="nav-wrapper" class="mx-auto">
                            <nav>
                                <img id="bb-nav-first" src="images/first.svg" alt="first" />
                                <img id="bb-nav-prev" src="images/prev.svg" alt="prev" />
                                <div id="page-counter">
                                    <input id="current-page" type="text" value="0">
                                    <button type="button" id="total-count" disabled>_</button>
                                </div>
                                <img id="bb-nav-next" src="images/next.svg" alt="next" />
                                <img id="bb-nav-last" src="images/last.svg" alt="last" />
                            </nav>
                            
                        </div><!-- nav-wrapper -->
                    </div><!-- flipbook -->

                    <address class="col-1">
                        <a href="https://github.com/piyush-jaiswal/flipbook" target="_blank">
                            <img src="images/github.svg" alt="github">
                        </a>
                        <a href="https://in.linkedin.com/in/piyush-jaiswal-807b6110b" target="_blank">
                            <img src="images/linkedin.svg" alt="linkedin">
                        </a>
                        <a href="https://piyush-jaiswal.github.io" target="_blank">
                            <img src="images/info.svg" alt="personal-website">
                        </a>
                        <a href="mailto:piyushjf@gmail.com" target="_blank">
                            <img src="images/mailto.svg" alt="mail">
                        </a>
                    </address>

                </div><!-- row -->
            </div><!-- flipbook-wrapper -->
        </div><!-- row -->
    </main><!-- container-fluid -->

    <script src="js/modernizr.custom.min.js"></script>    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="js/jquerypp.custom.min.js"></script>
    <script src="js/jquery.bookblock.custom.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/main.min.js"></script>
</body>

</html>
